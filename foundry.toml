[fmt]
quote_style = 'single'
single_line_statement_blocks = 'single'

[profile.default]
solc = '0.8.14'
src = 'solidity'
test = 'solidity/unit'
out = 'out'
fuzz_runs = 1000
optimizer_runs = 10_000
libs = ["node_modules", "lib"]

[profile.optimized]
via_ir = true
out = 'out-via-ir'
fuzz_runs = 5000

[profile.test]
via_ir = true
out = 'out-via-ir'
fuzz_runs = 5000
src = 'solidity/unit'
